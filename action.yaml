name: "Delete Workflow Runs"
author: "Christos Galanopoulos"
description: "Delete all the workflows' runs in a repository"
inputs:
  owner:
    description: "Specify repository owner"
    required: true
  repo:
    description: "Specify repository"
    required: true
  token:
    description: "Specify GitHub Personal Access Token"
    required: true
branding:
  icon: delete
  color: gray-dark
runs:
  using: "composite"
  steps:
    - shell: bash
      env:
        OWNER: ${{ inputs.owner }}
        REPO: ${{ inputs.repo }}
        TOKEN: ${{ inputs.token }}
      run: |
        ${{ github.action_path }}/delete_workflow_runs.sh \
          -o ${{ env.OWNER }} \
          -r ${{ env.REPO }} \
          -t ${{ env.TOKEN }}
